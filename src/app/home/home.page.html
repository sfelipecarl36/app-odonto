<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">
    <ion-avatar class="logo">
      <img alt="logo" src="./assets/logo.png" class="logo">
    </ion-avatar>
    <ion-title>
      Home
    </ion-title>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngFor="let user of users | async">
  <div class="fundo">
    <ion-avatar class="perfil">
      <img alt="fotoperfil" [src]="user.photoURL">
    </ion-avatar>
    <p>{{user.displayName}}</p>
</div>
</ion-content>
