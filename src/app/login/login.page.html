<ion-content>

  <div class="fundo">
    
    <ion-avatar><img alt="logo" src="./assets/logo.png" class="logo"></ion-avatar>
    <h4>Entrar</h4>

    <div class="form">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" placeholder="Seu E-mail" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" placeholder="Sua Senha" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-button (click)="login()">Logar</ion-button>
    <span class="footerlogin">NÃ£o possui conta? <p class="colorprimary" [routerLink]="['/cadastro']">Cadastre-se aqui</p></span>
    
  </div>
  </div>

</ion-content>
